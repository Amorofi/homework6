<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Bubble Chart Data</h2>

  <!-- Create a container for the chart -->
  <div style="width: 80%; margin: auto;">
    <canvas id="myBubbleChart"></canvas>
  </div>

  <script>
    // Sample data (replace with your own numbers and names)
    var data = {
      datasets: [{
        label: 'Values',
        data: [
          { x: 'Category 1', y: 30, r: 10 },
          { x: 'Category 2', y: 50, r: 15 },
          { x: 'Category 3', y: 20, r: 8 },
        ],
        backgroundColor: ['red', 'blue', 'green'], // replace with your colors
        borderColor: ['red', 'blue', 'green'], // replace with your colors
      }]
    };

    // Get the context of the canvas element we want to select
    var ctx = document.getElementById('myBubbleChart').getContext('2d');

    // Create a bubble chart
    var myBubbleChart = new Chart(ctx, {
      type: 'bubble',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
