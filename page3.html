<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Scatter Chart Data</h2>

  <!-- Create a container for the chart -->
  <div style="width: 80%; margin: auto;">
    <canvas id="myScatterChart"></canvas>
  </div>

  <script>
    // Sample data (replace with your own numbers and names)
    var data = {
      datasets: [{
        label: 'Values',
        data: [
          { x: 1, y: 30 },
          { x: 2, y: 50 },
          { x: 3, y: 20 },
        ],
        backgroundColor: 'blue', // replace with your color
      }]
    };

    // Get the context of the canvas element we want to select
    var ctx = document.getElementById('myScatterChart').getContext('2d');

    // Create a scatter chart
    var myScatterChart = new Chart(ctx, {
      type: 'scatter',
      data: data,
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
