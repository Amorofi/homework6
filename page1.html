<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Charts</title>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Interactive Charts with D3, Plotly, and Chart.js</h1>
    
    <!-- D3.js Example -->
    <div id="d3-chart-container"></div>
    
    <!-- Plotly.js Example -->
    <div id="plotly-chart-container"></div>
    
    <!-- Chart.js Example -->
    <canvas id="chartjs-chart"></canvas>
    
  <script>
    // D3.js Example
    const d3Data = [10, 20, 30, 40, 50];
    
    d3.select("#d3-chart-container")
        .selectAll("div")
        .data(d3Data)
        .enter()
        .append("div")
        .style("height", d => d + "px")
        .text(d => d);

      const plotlyData = [{
        x: [1, 2, 3, 4, 5],
        y: [10, 11, 12, 13, 14],
        type: 'scatter'
    }];
    
    Plotly.newPlot('plotly-chart-container', plotlyData);

      const plotlyData = [{
        x: [1, 2, 3, 4, 5],
        y: [10, 11, 12, 13, 14],
        type: 'scatter'
    }];
    
    Plotly.newPlot('plotly-chart-container', plotlyData);
</script>

</body>
</html>
