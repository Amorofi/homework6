<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>

    <div class="container">
        <h1>jQuery Example</h1>

        <!-- jQuery Example -->
        <div id="jquery-example">
            <h2>Changing Text with jQuery</h2>
            <p id="jquery-result">This text will be changed by jQuery.</p>
        </div>
    </div>

    <script>
        // jQuery Example
        $(document).ready(function() {
            $("#jquery-result").text("Text changed by jQuery!");
        });
    </script>

</body>
</html>
