<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Examples</title>

     <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Charts Examples with D3, Plotly, and Chart.js</h1>

        <svg width="400" height="200"></svg>
    <script>
        // Your D3.js code here
        const svg = d3.select('svg');
        svg.append('text')
            .attr('x', 100)
            .attr('y', 100)
            .text('Hello, D3.js!')
            .style('fill', 'green');
    </script>

   <div class="container">
        <h1>Moment.js Example</h1>

        <!-- Moment.js Example -->
        <div id="momentjs-example">
            <h2>Displaying and Formatting Dates</h2>
            <p id="current-date"></p>
            <p id="formatted-date"></p>
        </div>
    </div>

    <script>

        // Moment.js Example
        var currentDate = moment();
        var formattedDate = currentDate.format('MMMM Do YYYY, h:mm:ss a');

        document.getElementById('current-date').textContent = 'Current Date: ' + currentDate.toString();
        document.getElementById('formatted-date').textContent = 'Formatted Date: ' + formattedDate;
    </script>
    
    <!-- Plotly.js Example -->

    
    <h2>Plotly.js Example</h2>
    <div id="plotly-chart-container"></div>
    <script>
        const plotlyData = [{
            x: [1, 2, 3, 4, 5],
            y: [10, 11, 12, 13, 14],
            type: 'scatter'
        }];

        Plotly.newPlot('plotly-chart-container', plotlyData);
</script>

    <!-- Chart.js Example -->
    <h2>Chart.js Example</h2>
    <div>
      <canvas id="myChart"></canvas>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
    </script>
</body>
</html>
