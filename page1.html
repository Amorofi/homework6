
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
 <div id="jquery-example">
        <h2>jQuery Example</h2>
        <p id="jquery-result">This text will be changed by jQuery.</p>
    </div>

  <script>

    $(document).ready(function() {
            $("#jquery-result").text("Text changed by jQuery!");
        });;
  </script>
</body>
</html>
