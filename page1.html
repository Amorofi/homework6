<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Examples</title>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Charts Examples with D3, Plotly, and Chart.js</h1>

    <!-- D3.js Example -->
    <h2>D3.js Example</h2>
    <div id="d3-chart-container"></div>
    <script>
        const d3Data = [10, 20, 30, 40, 50];

        d3.select("#d3-chart-container")
            .selectAll("div")
            .data(d3Data)
            .enter()
            .append("div")
            .style("height", d => d + "px")
            .text(d => d);
    </script>

    <!-- Plotly.js Example -->
    <h2>Plotly.js Example</h2>
    <div id="plotly-chart-container"></div>
    <script>
        const plotlyData = [{
            x: [1, 2, 3, 4, 5],
            y: [10, 11, 12, 13, 14],
            type: 'scatter'
        }];

        Plotly.newPlot('plotly-chart-container', plotlyData);
    </script>

    <!-- Chart.js Example -->
    <div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
    </script>
</body>
</html>
