<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Examples</title>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Charts Examples with D3, Plotly, and Chart.js</h1>

    <!-- D3.js Example -->
    <h2>D3.js Example</h2>
    <div id="d3-chart-container"></div>
    <script>
        const d3Data = [10, 20, 30, 40, 50];

        d3.select("#d3-chart-container")
            .selectAll("div")
            .data(d3Data)
            .enter()
            .append("div")
            .style("height", d => d + "px")
            .text(d => d);
    </script>

    <!-- Plotly.js Example -->
    <h2>Plotly.js Example</h2>
    <div id="plotly-chart-container"></div>
    <script>
        const plotlyData = [{
            x: [1, 2, 3, 4, 5],
            y: [10, 11, 12, 13, 14],
            type: 'scatter'
        }];

        Plotly.newPlot('plotly-chart-container', plotlyData);
    </script>

    <!-- Chart.js Example -->
    <h2>Chart.js Example</h2>
    <canvas id="chartjs-chart"></canvas>
    <script>
        const chartjsData = {
            labels: ['A', 'B', 'C', 'D', 'E'],
            datasets: [{
                label: 'Chart.js Example',
                data: [12, 19, 3, 5, 2],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                ],
                borderWidth: 1
            }]
        };

        const chartjsConfig = {
            type: 'bar',
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        new Chart(document.getElementById('chartjs-chart'), chartjsConfig).data = chartjsData;
    </script>
</body>
</html>
