<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment.js Example</title>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>


</head>
<body>

    <div class="container">
        <h1>Moment.js Example</h1>

        <!-- Moment.js Example -->
        <div id="momentjs-example">
            <h2>Displaying and Formatting Dates</h2>
            <p id="current-date"></p>
            <p id="formatted-date"></p>
        </div>
    </div>

    <script>
        // Moment.js Example
        var currentDate = moment();
        var formattedDate = currentDate.format('MMMM Do YYYY, h:mm:ss a');

        document.getElementById('current-date').textContent = 'Current Date: ' + currentDate.toString();
        document.getElementById('formatted-date').textContent = 'Formatted Date: ' + formattedDate;
    </script>

</body>
</html>
